  </head>
  <body>
    <!-- Navigation Bar -->

  <div class="container">
    <form role = "form">
      <div class="form-group" id="form_usn">
          <label for="usn">USN:</label>
              <input type="text" class="form-control" id="USN" placeholder="Enter Your USN">
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>  <!--When enterted usn is wrong,add error glyphicon -->
      </div>
    </form>
    <button type="button" class="btn btn-primary" onclick="drawTheChart()">Submit</button>
  </div>

    <br><br><br><br><br><br><br><br>
      <div id="chart_div">      <!-- Position where the chart will be attached -->
    </div><br><br><br><br>

    <script type = "text/javascript">
        function drawTheChart()
        {
          var usn1 = document.getElementById('USN').value;    //To get the value stored in #USN
          var res = verify(usn1);    //Verify Usn entered
          if(res)   //if usn is correct
           Chart(usn1); //To draw the Chart call the JS function
          else
          {
            $('#form_usn').toggleClass("has-error");
            $('#form_usn').addClass("has-feedback");
          }
        }
      
    </script>
    
  </body>
